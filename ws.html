<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy New Year</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at bottom, #0b0026, #000);
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Stars background */
.stars {
  position: absolute;
  width: 100%;
  height: 100%;
  background-image:
    radial-gradient(1px 1px at 10% 20%, white, transparent),
    radial-gradient(1px 1px at 30% 80%, white, transparent),
    radial-gradient(1px 1px at 70% 40%, white, transparent),
    radial-gradient(1px 1px at 90% 70%, white, transparent);
  animation: twinkle 4s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.4; }
  to { opacity: 1; }
}

/* Logo text */
.logo {
  text-align: center;
  color: white;
  z-index: 10;
  padding: 20px;
}

.logo h1 {
  font-size: clamp(2rem, 7vw, 4rem);
  letter-spacing: 4px;
  text-shadow:
    0 0 10px #ff00ff,
    0 0 20px #ff00ff,
    0 0 40px #00ffff;
  animation: glow 2.5s infinite alternate;
}

.logo p {
  margin-top: 15px;
  font-size: clamp(1rem, 4vw, 1.6rem);
  color: #ffd6ff;
  text-shadow: 0 0 10px #ff66ff;
}

@keyframes glow {
  from {
    text-shadow:
      0 0 10px #ff00ff,
      0 0 20px #ff00ff;
  }
  to {
    text-shadow:
      0 0 30px #ff66ff,
      0 0 60px #00ffff;
  }
}

/* Rockets */
.rocket {
  position: absolute;
  width: 3px;
  height: 25px;
  background: linear-gradient(to bottom, transparent, #ffea00);
  animation: fall linear infinite;
  opacity: 0.8;
}

@keyframes fall {
  from {
    transform: translateY(-50px);
    opacity: 1;
  }
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* Emoji rain */
.emoji {
  position: absolute;
  font-size: 24px;
  animation: emojiFall linear infinite;
}

@keyframes emojiFall {
  from {
    transform: translateY(-50px);
  }
  to {
    transform: translateY(110vh);
  }
}
</style>
</head>

<body>

<div class="stars"></div>

</html>
